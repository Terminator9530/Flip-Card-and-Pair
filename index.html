<!DOCTYPE html>

<head>
  <title>Match The Pairs</title>
  <link href="./css/style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body onload="shuffleCards()">
  <h1>Click On The Cards To Make Pair</h1>
  <div class="container">
    <div class="flex-container1">
      <div class="front"></div>
      <div class="front"></div>
      <div class="front"></div>
      <div class="front"></div>
    </div>
    <div class="flex-container2" style="top:0px;">
      <img width="300" height="300">
      <img width="300" height="300">
      <img width="300" height="300">
      <img width="300" height="300">
    </div>
    <div class="flex-container1">
      <div class="front"></div>
      <div class="front"></div>
      <div class="front"></div>
      <div class="front"></div>
    </div>
    <div class="flex-container2" style="top:300px;">
      <img width="300" height="300">
      <img width="300" height="300">
      <img width="300" height="300">
      <img width="300" height="300">
    </div>
    <div id="pop-up">
      <div class="container">
        <h1>Victory</h1>
        <div class="cross" onclick="hide()"><i class="fa fa-times"></i></div>
      </div>
    </div>
    </div>
    <div style="color:white;">Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./js/flip.js"></script>
</body>
